name: Deploy to Hostinger (FTPS)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: hostinger-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Ensure .htaccess for SPA
        run: |
          mkdir -p dist
          cat > dist/.htaccess <<'EOF'
          RewriteEngine On
          RewriteBase /
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]
          EOF

      - name: Sanity check (dist)
        run: |
          test -f dist/index.html || { echo "dist/index.html nÃ£o existe"; exit 1; }
          ls -la dist | head -n 50

      - name: Validate required secrets
        shell: bash
        run: |
          [[ -n "${{ secrets.FTP_SERVER }}" ]]   || { echo "Defina o secret FTP_SERVER"; exit 1; }
          [[ -n "${{ secrets.FTP_USERNAME }}" ]] || { echo "Defina o secret FTP_USERNAME"; exit 1; }
          [[ -n "${{ secrets.FTP_PASSWORD }}" ]] || { echo "Defina o secret FTP_PASSWORD"; exit 1; }
          [[ -n "${{ secrets.FTP_DIR }}" ]]      || { echo "Defina o secret FTP_DIR (/public_html ou /domains/SEU_DOMINIO/public_html)"; exit 1; }
          echo "Secrets OK"

      - name: Deploy via FTPS to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || 21 }}
          protocol: ftps
          local-dir: dist
          server-dir: ${{ secrets.FTP_DIR }}
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github/**
            node_modules/**
            **/*.map
